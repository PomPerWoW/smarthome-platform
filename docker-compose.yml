services:
  db:
    image: postgis/postgis:16-3.4
    container_name: smarthome_db
    environment:
      POSTGRES_DB: smarthome_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d smarthome_db"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: smarthome_redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smarthome_backend
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DJANGO_SETTINGS_MODULE: app.settings
      DEBUG: "True"
      ALLOWED_HOSTS: "localhost,127.0.0.1,0.0.0.0"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - .:/app

  nginx:
    image: nginx:alpine
    container_name: smarthome_nginx
    ports: ["80:80"]
    depends_on:
      backend:
        condition: service_started
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # (optional) serve collected static/media directly
      # - ./static:/var/www/static:ro
      # - ./media:/var/www/media:ro
    healthcheck:
      test: ["CMD-SHELL", "nginx -t"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  db_data:
  redis_data:
