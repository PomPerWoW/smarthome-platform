services:
  db:
    image: postgres:16
    container_name: smarthome_db
    environment:
      POSTGRES_DB: smarthome_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d smarthome_db"]
      interval: 5s
      timeout: 3s
      retries: 10

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smarthome_web
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - .env                 # keep your local env for defaults
    environment:             # override the parts that break in Docker
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DJANGO_SETTINGS_MODULE: app.settings
      DEBUG: "True"
      ALLOWED_HOSTS: "localhost,127.0.0.1,0.0.0.0"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - .:/app

volumes:
  db_data:
