worker_processes auto;
events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  sendfile      on;
  default_type  application/octet-stream;

  # Adjust as needed for uploads
  client_max_body_size 25m;

  upstream django_upstream {
    server backend:8000;  # service name + port from compose
    keepalive 32;
  }

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 80;
    server_name _;

    # (optional) serve static/media if you mount them
    # location /static/ { alias /var/www/static/; expires 7d; access_log off; }
    # location /media/  { alias /var/www/media/;  expires 7d; access_log off; }

    location / {
      proxy_pass         http://django_upstream;
      proxy_http_version 1.1;
      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
      proxy_set_header   Connection        "";
      proxy_read_timeout 300;

      # WebSocket support (Django Channels, etc.)
      proxy_set_header   Upgrade           $http_upgrade;
      proxy_set_header   Connection        $connection_upgrade;
    }
  }
}
